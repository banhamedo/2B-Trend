<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - الصفحة غير موجودة | 2B Trend</title>
    <!-- Bootstrap RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts - Cairo -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--secondary-color);
            padding: 2rem;
        }
        .error-content {
            text-align: center;
            max-width: 600px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: var(--primary-color);
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .error-message {
            font-size: 1.5rem;
            color: var(--dark-color);
            margin-bottom: 2rem;
        }
        .error-illustration {
            max-width: 300px;
            margin: 2rem auto;
        }
        .back-home {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .back-home:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-message">عذراً، الصفحة غير موجودة</h1>
            <p class="lead mb-4">يبدو أن الصفحة التي تبحث عنها غير موجودة أو تم نقلها.</p>
            <div class="error-illustration">
                <img src="https://cdn.jsdelivr.net/gh/ahmedhosna95/404@main/404.svg" alt="404 Illustration" class="img-fluid">
            </div>
            <a href="/" class="btn btn-cta back-home">
                <i class="fas fa-home"></i>
                العودة للرئيسية
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
